<div class="row" *ngFor="let team of cookOff.teams; let i = index">
  <div class="col-md-12">
    <h3>{{team.name}}: {{team.teamAverage.toFixed(2)}}</h3>
  </div>
  <div class="col-md-12">
    <div class="progress">
      <div
        class="progress-bar progress-bar-striped"
        [ngClass]="{
          'active progress-bar-success': i === 0,
          'progress-bar-warning': i === 1,
          'progress-bar-danger': i === 2,
          'progress-bar-info': i >= 3
          }"
        role="progressbar"
        [ngStyle]="{width: (team.teamAverage * 10).toString() + '%'}">
      </div>
    </div>
  </div>
</div>
