<div class="row" *ngFor="let team of cookOff.teams">
  <div class="col-md-12">
    <h3>{{team.name}}: {{team.teamAverage}}</h3>
  </div>
  <div class="col-md-12">
    <div class="progress">
      <div class="progress-bar progress-bar-warning progress-bar-striped" role="progressbar" [ngStyle]="{width: (team.teamAverage * 10).toString() + '%'}">
        <span class="sr-only">60% Complete (warning)</span>
      </div>
    </div>
  </div>
</div>
